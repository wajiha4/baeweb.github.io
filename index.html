<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown for Murtaza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 3em;
            margin: 20px 0;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Murtaza!</h1>
        <div class="countdown" id="countdown"></div>
        <div class="message">
            <p>Hey Mangoman! I can't wait to celebrate with you. Here's a countdown to your special day:</p>
        </div>
        <div class="gallery">
            <img src="images/photo1.jpg" alt="Memory 1">
            <img src="images/photo2.jpg" alt="Memory 2">
            <img src="images/photo3.jpg" alt="Memory 3">
            <img src="images/photo4.jpg" alt="Memory 4">
            <img src="images/photo5.jpg" alt="Memory 5">
        </div>
        <a href="playlist-link" class="button">Listen to Your Favorite Songs</a>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date();
            const birthday = new Date('2024-11-03T00:00:00'); // Murtaza's birthday
            const diff = birthday - now;
            if (diff < 0) {
                document.getElementById('countdown').innerHTML = "It's your birthday, Mangoman!";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Call once to set initial countdown
    </script>
</body>
</html>
